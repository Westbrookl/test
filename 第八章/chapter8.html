  <h1>what is Document Object Model</h1>
  <p>
	the <abbr title="World Wide Web Consortium">W3C</abbr> defines the <abbr title="Document Object Model">DOM</abbr> as:
  </p>
  <blockquote cite="http://www.w3.org/DOM">
	<p>
		a platform-and language-netural interface that will allow programs and scripts to dynamically access and update
		the content,structure and style of documents.
	</P>
   </blockquote>
   <p>
	It is an <abbr title="Application Programming Interface">API</abbr>that can be used to navigate <abbr title="Hyper Text Markup Language">HTML</abbr>
	and <abbr title="eXtensible Markup Language">XML</abbr>documents.
   </p>
